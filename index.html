<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  
</head>
<body class="preload">

  <!-- covers whole page-->
<div class="container">
  <header class="header">
      <img src="assets/images/logo-bonus.svg" alt="logo-title" class="logo">
 
    <div class="score">
      <div class="score_title">score</div>
      <div class="score_number">0</div>
    </div>
</header>
  <section class="game">

    <button class="choice-btn btn-paper" datachoice="paper">
      <div class="choice paper">
         <img src="assets/images/icon-paper.svg" alt="paper"/>
      </div>
   </button>
  

   <button class="choice-btn btn-scissors" datachoice="scissors">
    <div class="choice scissors">
       <img src="assets/images/icon-scissors.svg" alt="scissors"/>
    </div>
 </button>


 <button class="choice-btn btn-rock" datachoice="rock">
  <div class="choice rock">
     <img src="assets/images/icon-rock.svg" alt="rock"/>
  </div>
</button>


<button class="choice-btn btn-lizard" datachoice="lizard">
  <div class="choice lizard">
     <img src="assets/images/icon-lizard.svg" alt="lizard"/>
  </div>
</button>


<button class="choice-btn btn-spock" datachoice="spock">
  <div class="choice spock">
     <img src="assets/images/icon-spock.svg" alt="spock"/>
  </div>
</button>   

</section>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sharon Simpson</a>.
  </div>
<sript src="assets/js/script.js"></sript>
</body>
</html>
