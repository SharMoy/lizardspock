<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- covers whole page-->
<div class="wrapper">
  <div class="score-board">
    <div class="title">
      <img src="assets/images/logo-bonus.svg" alt="title">
    </div>
    <div class="score">
      <p>SCORE</p>
      <h1>0</h1>
    </div>
  </div>

  <div class="hands">
    <div class="icon" id="paper">
       <img src="assets/images/icon-paper.svg" alt="paper">

    </div>
  
    <div class="icon" id="scissors">
      <img src="assets/images/icon-scissors.svg" alt="scissors">

    </div>
    <div class="icon" id="rock">
      <img src="assets/images/icon-rock.svg" alt="rock">

      </div>

    <div class="icon" id="lizard">
      <img src="assets/images/icon-lizard.svg" alt="lizard">

      </div>
    <div class="icon" id="spock">
      <img src="assets/images/icon-spock.svg" alt="spock">

      
      </div>
      
  </div>



</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
